<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licht.Blick.Moment - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Mrs+Saint+Delafield:wght@200;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cormorant Garamond', serif;
            background-color: #FFFFFF;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
        .header {
            background-color: #31453C;
            color: #FFFFFF;
            padding: 10px 20px;
            text-align: center;
            font-size: 1.2em;
            position: relative;
            z-index: 1000;
        }
        .header h1 {
            font-family: 'Mrs Saint Delafield', serif;
            font-size: 4em;
            margin-bottom: 0;
        }
        .header p {
            font-size: 1em;
            margin-top: 0;
            line-height: 1.2em;
        }
        .section {
            padding: 20px;
            color: #31453C;
            margin: 0 auto;
            max-width: 1200px;
            box-sizing: border-box;
        }
        .section h2 {
            font-family: 'Mrs Saint Delafield', serif;
            font-size: 5em; /* Größere Schriftgröße */
            font-weight: 200; /* Dünnere Schriftart */
            margin: 5px 0; /* Weiter reduziertes Margin für die Überschrift */
            transition: color 0.3s; /* Sanfter Farbwechsel */
        }
        .section h2:hover {
            color: #D3A84A; /* Senfgelb beim Hover */
            cursor: pointer; /* Zeigt an, dass die Überschrift anklickbar ist */
        }
        .gallery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px; /* Weiter reduziertes Margin nach unten */
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            cursor: pointer; /* Zeigt an, dass die Bilder anklickbar sind */
            transition: transform 0.3s; /* Sanfter Übergang für den Hover-Effekt */
        }
        .gallery img:hover {
            transform: scale(1.15); /* Erhöhter Zoom-Effekt beim Hover */
        }
        .sidebar {
            position: fixed;
            right: 0;
            top: 0;
            width: 220px;
            background-color: #31453C;
            color: #FFFFFF;
            height: 100vh;
            padding-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
        }
        .sidebar img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin: 40px 0;
        }
        .sidebar nav {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar a {
            color: #FFFFFF;
            text-decoration: none;
            margin: 15px 0;
            font-weight: normal;
            text-transform: uppercase;
            font-size: 1.2em;
            z-index: 1100;
            padding: 5px;
            text-align: center;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>Licht.Blick.Moment</h1>
        <p>deine Geschichte - unsere Kunst</p>
    </header>

    <aside class="sidebar">
        <img src="https://live.staticflickr.com/65535/54018002056_20964ebc8e_k.jpg" alt="Profilbild" />
        <nav>
            <a href="index.html">Startseite</a>
            <a href="ueber-mich.html">Über Mich</a>
            <a href="arbeitsweise.html">Meine Arbeitsweise</a>
            <a href="portfolio.html">Mein Portfolio</a>
            <a href="angebote-preise.html">Preise und Angebote</a>
            <a href="kontakt.html">Kontakt</a>
        </nav>
    </aside>

    <!-- Portfolio Section -->
    <section id="portfolio" class="section">

        <!-- Portraits Gallery Link -->
        <div class="gallery-container">
            <h2 onclick="location.href='portraits.html'" style="cursor: pointer;">Portraits</h2>
            <div class="gallery">
                <img src="https://live.staticflickr.com/65535/54025444698_869b845958_z.jpg" alt="michi 1" onclick="location.href='portraits.html'">
                <img src="https://live.staticflickr.com/65535/54024315307_7d987bb2ae_z.jpg" alt="franzi 1" onclick="location.href='portraits.html'">
                <img src="https://live.staticflickr.com/65535/54025446893_b75b5ab343_z.jpg" alt="bibi 1" onclick="location.href='portraits.html'">
            </div>
        </div>

        <!-- Love Stories Gallery Link -->
        <div class="gallery-container">
            <h2 onclick="location.href='lovestories.html'" style="cursor: pointer;">Love Stories</h2>
            <div class="gallery">
                <img src="https://live.staticflickr.com/65535/54025656090_6784be4744_z.jpg" alt="Eltern 1" onclick="location.href='lovestories.html'">
                <img src="https://live.staticflickr.com/65535/54042884405_f76f6635f2_z.jpg" alt="Kerstin 4" onclick="location.href='lovestories.html'">
                <img src="https://live.staticflickr.com/65535/54025988802_524285b178_z.jpg" alt="Herbstpaar 2" onclick="location.href='lovestories.html'">
            </div>
        </div>

        <!-- Vierbeiner Gallery -->
        <div class="gallery-container">
            <h2 onclick="location.href='vierbeiner.html'" style="cursor: pointer;">Vierbeiner</h2>
            <div class="gallery">
                <img src="https://live.staticflickr.com/65535/54042004010_c9cb7558bb_z.jpg" alt="Belle herbst 1" onclick="location.href='vierbeiner.html'">
                <img src="https://live.staticflickr.com/65535/54041806793_00ae10a390_z.jpg" alt="Filou Wiese" onclick="location.href='vierbeiner.html'">
                <img src="https://live.staticflickr.com/65535/54040691692_8f64476492_z.jpg" alt="Filou Herbst" onclick="location.href='vierbeiner.html'">
            </div>
        </div>

        <!-- Streetview Asien Gallery -->
        <div class="gallery-container">
            <h2 onclick="location.href='streetview.html'" style="cursor: pointer;">Streetview Asien</h2>
            <div class="gallery">
                <img src="https://live.staticflickr.com/65535/54027429340_1251977e6d_z.jpg" alt="hochzeit1" onclick="location.href='streetview.html'">
                <img src="https://live.staticflickr.com/65535/54027231973_bb4c81141d_z.jpg" alt="brücke 2" onclick="location.href='streetview.html'">
                <img src="https://live.staticflickr.com/65535/54026095272_22e18d0a10_z.jpg" alt="Street" onclick="location.href='streetview.html'">
            </div>
        </div>

    </section>
</body>
</html>
