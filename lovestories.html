<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licht.Blick.Moment - Portraits</title>
    <link href="https://fonts.googleapis.com/css2?family=Mrs+Saint+Delafield:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cormorant Garamond', serif;
            background-color: #FFFFFF;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
        .header {
            background-color: #31453C;
            color: #FFFFFF;
            padding: 10px 20px;
            text-align: center;
            font-size: 1.2em;
        }
        .header h1 {
            font-family: 'Mrs Saint Delafield', serif;
            font-size: 4em;
            margin-bottom: 0;
        }
        .section {
            padding: 20px;
            color: #31453C;
            margin: 0 auto;
            max-width: 1200px;
        }
        .button, .instagram-button {
            display: inline-block; 
            margin: 20px auto;
            padding: 10px 20px;
            background-color: transparent; 
            color: #31453C;
            text-decoration: none;
            border: 2px solid #31453C; 
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s, color 0.3s;
            text-align: center;
        }
        .button:hover, .instagram-button:hover {
            background-color: #31453C; 
            color: #FFFFFF; 
        }
        .instagram-button {
            background-color: #D3A84A; 
            border-color: #D3A84A; 
            color: #31453C; 
        }
        .instagram-button:hover {
            background-color: #c19a3b; 
            color: #FFFFFF; 
        }
        .gallery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s; 
        }
        .gallery img:hover {
            transform: scale(1.05); 
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .overlay img {
            max-width: 90%;
            max-height: 90%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }
        .nav-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .nav-buttons button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }
        .sidebar {
            position: fixed;
            right: 0;
            top: 0;
            width: 220px;
            background-color: #31453C;
            color: #FFFFFF;
            height: 100vh;
            padding-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin: 40px 0;
        }
        .sidebar nav {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar a {
            color: #FFFFFF;
            text-decoration: none;
            margin: 15px 0;
            font-size: 1.2em;
            padding: 5px;
            text-align: center;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>Licht.Blick.Moment</h1>
        <p>deine Geschichte - unsere Kunst</p>
    </header>

    <aside class="sidebar">
        <img src="https://live.staticflickr.com/65535/54018002056_20964ebc8e_k.jpg" alt="Profilbild" />
        <nav>
            <a href="index.html">Startseite</a>
            <a href="ueber-mich.html">Über Mich</a>
            <a href="arbeitsweise.html">Meine Arbeitsweise</a>
            <a href="portfolio.html">Mein Portfolio</a>
            <a href="angebote-preise.html">Preise und Angebote</a>
            <a href="kontakt.html">Kontakt</a>
        </nav>
    </aside>

    <!-- Portraits Section -->
    <section id="portraits" class="section">

        <!-- Zurück zum Portfolio Button oben -->
        <div style="text-align: center;">
            <a href="portfolio.html" class="button">Zurück zum Portfolio</a>
        </div>

        <div class="gallery-container">
            <div class="gallery">
                <img src="https://live.staticflickr.com/65535/54025544294_9373a04357_z.jpg" alt="Eltern 1" onclick="openModal(this)">
                <img src="https://live.staticflickr.com/65535/54025656090_6784be4744_z.jpg" alt="Elten 2" onclick="openModal(this)">
                <img src="https://live.staticflickr.com/65535/54025544104_4607391dc1_z.jpg" alt="Mum u Tom1" onclick="openModal(this)">
                <img src="https://live.staticflickr.com/65535/54025211836_719a9ea810_z.jpg" alt="Mum und Tom2" onclick="openModal(this)">
                <img src="https://live.staticflickr.com/65535/54025988837_c57c41c03f_z.jpg" alt="Herbstpaar1" onclick="openModal(this)">
                <img src="https://live.staticflickr.com/65535/54025988802_524285b178_z.jpg" alt="herbstpaar 2" onclick="openModal(this)">
                <img src="https://live.staticflickr.com/65535/54042685843_1038f85457_z.jpg" alt="kerstin 1" onclick="openModal(this)">
                <img src="https://live.staticflickr.com/65535/54041568762_46fce58197_z.jpg" alt="Kerstin 2" onclick="openModal(this)">
                <img src="https://live.staticflickr.com/65535/54042883415_7cc794537d_z.jpg" alt="Kerstin3" onclick="openModal(this)">
                <img src="https://live.staticflickr.com/65535/54042884405_f76f6635f2_z.jpg" alt="Kerstin 4" onclick="openModal(this)">
                <img src="https://live.staticflickr.com/65535/54042434041_bfc302bae7_z.jpg" alt="kerstin 5" onclick="openModal(this)">
                <img src="https://live.staticflickr.com/65535/54042686833_c7c70799ef_z.jpg" alt="Kerstin 6" onclick="openModal(this)">
            </div>
        </div>

        <!-- Overlay für vergrößerte Bilder -->
        <div id="modal" class="overlay">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="nav-buttons">
                <button onclick="changeImage(-1)">&#10094;</button>
                <button onclick="changeImage(1)">&#10095;</button>
            </div>
            <img id="modal-image" src="" alt="">
        </div>

        <!-- Buttons unten -->
        <div style="text-align: center;">
            <a href="portfolio.html" class="button">Zurück zum Portfolio</a><br>
            <a href="https://www.instagram.com/Licht.blick.moment/" class="instagram-button" target="_blank">Noch mehr Bilder findest du HIER auf meinem Instagram Account</a>
        </div>

    <script>
        let currentIndex = 0;
        const images = [
            "https://live.staticflickr.com/65535/54025544294_9373a04357_z.jpg",
            "https://live.staticflickr.com/65535/54025656090_6784be4744_z.jpg",
            "https://live.staticflickr.com/65535/54025544104_4607391dc1_z.jpg",
            "https://live.staticflickr.com/65535/54025211836_719a9ea810_z.jpg",
            "https://live.staticflickr.com/65535/54025988837_c57c41c03f_z.jpg",
            "https://live.staticflickr.com/65535/54025988802_524285b178_z.jpg",
            "https://live.staticflickr.com/65535/54042685843_1038f85457_z.jpg",
            "https://live.staticflickr.com/65535/54041568762_46fce58197_z.jpg",
            "https://live.staticflickr.com/65535/54042883415_7cc794537d_z.jpg",
            "https://live.staticflickr.com/65535/54042884405_f76f6635f2_z.jpg",
            "https://live.staticflickr.com/65535/54042434041_bfc302bae7_z.jpg",
            "https://live.staticflickr.com/65535/54042686833_c7c70799ef_z.jpg"
        ];

        function openModal(img) {
            currentIndex = Array.from(document.querySelectorAll('.gallery img')).indexOf(img);
            document.getElementById('modal-image').src = img.src;
            document.getElementById('modal').style.display = "flex";
        }

        function closeModal() {
            document.getElementById('modal').style.display = "none";
        }

        function changeImage(direction) {
            currentIndex += direction;
            if (currentIndex < 0) currentIndex = images.length - 1;
            if (currentIndex >= images.length) currentIndex = 0;
            document.getElementById('modal-image').src = images[currentIndex];
        }

        // Tastatursteuerung für die Galerie
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            } else if (event.key === 'ArrowLeft') {
                changeImage(-1);
            } else if (event.key === 'ArrowRight') {
                changeImage(1);
            }
        });

        // Schließt das Overlay, wenn der Benutzer außerhalb des Bildes klickt
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
