 <!-- Overlay für die Bilder -->
    <div id="overlay" class="overlay">
        <span class="close" onclick="closeOverlay()">&times;</span>
        <img id="overlay-img" src="" alt="Überblicksbild">
        <span class="arrow arrow-left" onclick="changeImage(-1)"><i class="fas fa-chevron-left"></i></span>
        <span class="arrow arrow-right" onclick="changeImage(1)"><i class="fas fa-chevron-right"></i></span>
    </div>

    <script>
        let currentImageIndex = 0;
        const images = [];

        function showOverlay(src) {
            const overlay = document.getElementById('overlay');
            const overlayImg = document.getElementById('overlay-img');
            overlayImg.src = src;
            overlay.style.display = 'flex';

            // Speichere alle Bilder
            const galleryImages = document.querySelectorAll('.gallery img');
            images.length = 0; // Leere das Array
            galleryImages.forEach((img, index) => {
                images.push(img.src);
                if (img.src === src) {
                    currentImageIndex = index; // Setze den aktuellen Index
                }
            });
        }

        function closeOverlay() {
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'none';
        }

        function changeImage(direction) {
            currentImageIndex += direction;

            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1; // Gehe zum letzten Bild
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0; // Gehe zum ersten Bild
            }

            const overlayImg = document.getElementById('overlay-img');
            overlayImg.src = images[currentImageIndex];
        }

        window.onclick = function(event) {
            const overlay = document.getElementById('overlay');
            if (event.target === overlay) {
                closeOverlay();
            }
        }

        window.addEventListener('keydown', function(event) {
            if (document.getElementById('overlay').style.display === 'flex') {
                if (event.key === 'ArrowLeft') {
                    changeImage(-1);
                } else if (event.key === 'ArrowRight') {
                    changeImage(1);
                } else if (event.key === 'Escape') {
                    closeOverlay();
                }
            }
        });
    </script>
