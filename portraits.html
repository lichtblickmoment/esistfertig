    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cormorant Garamond', serif;
            background-color: #FFFFFF;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
        .header {
            background-color: #31453C;
            color: #FFFFFF;
            padding: 10px 20px;
            text-align: center;
            font-size: 1.2em;
        }
        .header h1 {
            font-family: 'Mrs Saint Delafield', serif;
            font-size: 4em;
            margin-bottom: 0;
        }
        .section {
            padding: 20px;
            color: #31453C;
            margin: 0 auto;
            max-width: 1200px;
        }
        .button, .instagram-button {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: transparent;
            color: #31453C;
            text-decoration: none;
            border: 2px solid #31453C;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s, color 0.3s;
            text-align: center;
        }
        .button:hover, .instagram-button:hover {
            background-color: #31453C;
            color: #FFFFFF;
        }
        .instagram-button {
            background-color: #D3A84A;
            border-color: #D3A84A;
            color: #31453C;
        }
        .instagram-button:hover {
            background-color: #c19a3b;
            color: #FFFFFF;
        }
        .gallery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .overlay img {
            max-width: 90%;
            max-height: 90%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .arrow:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .prev {
            left: 20px;
        }
        .next {
            right: 20px;
        }
        .sidebar {
            position: fixed;
            right: 0;
            top: 0;
            width: 220px;
            background-color: #31453C;
            color: #FFFFFF;
            height: 100vh;
            padding-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin: 40px 0;
        }
        .sidebar nav {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar a {
            color: #FFFFFF;
            text-decoration: none;
            margin: 15px 0;
            font-size: 1.2em;
            padding: 5px;
            text-align: center;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

        <nav>

        </div>
    </section>

    <script>
        let currentImageIndex = 0;
        const images = [];

        function showImage(imgElement) {
            const overlay = document.getElementById('overlay');
            const overlayImg = document.getElementById('overlay-img');
            overlayImg.src = imgElement.src;
            overlay.style.display = 'flex';

            // Speichere alle Bilder
            const galleryImages = document.querySelectorAll('.gallery img');
            images.length = 0; // Leere das Array
            galleryImages.forEach((img, index) => {
                images.push(img.src);
                if (img.src === imgElement.src) {
                    currentImageIndex = index; // Setze den aktuellen Index
                }
            });
        }

        function closeOverlay() {
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'none';
        }

        function changeImage(direction) {
            currentImageIndex += direction;

            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1; // Gehe zum letzten Bild
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0; // Gehe zum ersten Bild
            }

            const overlayImg = document.getElementById('overlay-img');
            overlayImg.src = images[currentImageIndex];
        }

        // Schließt das Overlay, wenn der Benutzer außerhalb des Bildes klickt
        window.onclick = function(event) {
            const overlay = document.getElementById('overlay');
            if (event.target === overlay) {
                closeOverlay();
            }
        }

        // Tastenevents für Pfeiltasten
        window.addEventListener('keydown', function(event) {
            if (document.getElementById('overlay').style.display === 'flex') {
                if (event.key === 'ArrowLeft') {
                    changeImage(-1);
                } else if (event.key === 'ArrowRight') {
                    changeImage(1);
                } else if (event.key === 'Escape') {
                    closeOverlay();
                }
            }
        });
    </script>
